<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { background: #f5f7fa; font-family: Arial, sans-serif; }
.form-box {
    width: 90%; max-width: 450px; background: #fff; margin: 40px auto;
    padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.form-box h2 { text-align: center; margin-bottom: 20px; }
label { display: block; margin-top: 10px; font-weight: bold; }
input, textarea {
    width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin-top: 5px;
}
button {
    width: 100%; padding: 12px; margin-top: 15px; font-size: 17px;
    background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer;
}
button:hover { background: #0069d9; }
.result {
    margin-top: 15px; padding: 12px; border-radius: 6px; font-weight: bold; display: none;
}
.success { background: #d4edda; color: #155724; }
.error { background: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<div class="form-box">
<h2>Форма заявки</h2>

<label>Имя *</label>
<input id="name" required>

<label>Фамилия *</label>
<input id="lastname" required>

<label>Телефон *</label>
<input id="phone" placeholder="+7XXXXXXXXXX" required>

<label>Email *</label>
<input id="email" type="email" required>

<label>Комментарий *</label>
<textarea id="comment" rows="5" placeholder="1. Как давно начали работать с брокером?
2. Когда был последний контакт?
3. Обращались ли к юристам?
4. Сумма потерь?"></textarea>

<button onclick="sendLead()">Отправить</button>

<div id="result" class="result"></div>
</div>

<script>
// Маска телефона +7
document.getElementById("phone").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("7")) v = "7" + v;
    this.value = "+" + v;
});

// Отправка
async function sendLead() {
    const result = document.getElementById("result");
    result.style.display = "block";
    result.className = "result";
    result.innerHTML = "⏳ Отправка...";

    const payload = {
        name: document.getElementById("name").value.trim(),
        lastname: document.getElementById("lastname").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        comment: document.getElementById("comment").value.trim()
    };

    try {
        const res = await fetch("/submit", {
            method: "POST",
            body: new URLSearchParams(payload)
        });

        const json = await res.json();

        if (json.success) {
            result.classList.add("success");
            result.innerHTML = "✔ Заявка отправлена<br>CRM статус: " + json.crm_status;
        } else {
            result.classList.add("error");
            result.innerHTML = "✘ Ошибка CRM: " + (json.error || json.crm_response);
        }

    } catch (err) {
        result.classList.add("error");
        result.innerHTML = "✘ Ошибка отправки";
    }
}
</script>

</body>
</html>
