<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #f5f7fa;
    font-family: Arial, sans-serif;
}
.form-box {
    width: 90%;
    max-width: 480px;
    background: #fff;
    margin: 40px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}
input, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}
textarea {
    resize: none;
}
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #0069d9;
}
.result {
    margin-top: 15px;
    padding: 12px;
    display: none;
    border-radius: 6px;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
.hint {
    font-size: 13px;
    margin-bottom: 5px;
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Форма заявки</h2>

<form id="leadForm">
    <label>Имя *</label>
    <input type="text" name="name" required>

    <label>Фамилия *</label>
    <input type="text" name="lastname" required>

    <label>Почта *</label>
    <input type="email" name="email" required>

    <label>Телефон *</label>
    <input type="text" name="phone" placeholder="+79991234567" required>

    <label>Комментарий *</label>
    <div class="hint">
        Укажите, пожалуйста:<br>
        1. Как давно начали работать с брокером<br>
        2. Когда был последний контакт<br>
        3. Обращались ли к юристам<br>
        4. Сумма потери
    </div>
    <textarea name="comment" rows="5" required></textarea>

    <button type="submit">Отправить</button>
</form>

<div id="result" class="result"></div>
</div>

<script>
// Маска телефона
document.querySelector("input[name='phone']").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("7")) v = "7" + v;
    this.value = "+" + v;
});

// Отправка
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    let f = e.target;

    let data = {
        name: f.name.value,
        lastname: f.lastname.value,
        email: f.email.value,
        phone: f.phone.value,
        comment: f.comment.value   // ← отправляем как один текст
    };

    const res = await fetch("/send_lead", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const json = await res.json();

    let box = document.getElementById("result");
    box.style.display = "block";

    if (json.success) {
        box.className = "result success";
        box.innerHTML = "Заявка отправлена!";
    } else {
        box.className = "result error";
        box.innerHTML = "Ошибка: " + (json.error || json.crm_response);
    }
});
</script>

</body>
</html>
