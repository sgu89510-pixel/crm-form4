<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #f5f7fa;
    font-family: Arial, sans-serif;
}
.form-box {
    width: 90%;
    max-width: 450px;
    background: #fff;
    margin: 40px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
input, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 5px;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 17px;
    color: #fff;
    background: #007bff;
    border: none;
    border-radius: 6px;
}
button:hover {
    background: #0069d9;
}
.result {
    margin-top: 15px;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    display: none;
}
.success {
    background: #d4edda;
    color: #155724;
}
.error {
    background: #f8d7da;
    color: #721c24;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Форма заявки</h2>

<form id="leadForm">
    <label>Имя *</label>
    <input type="text" name="name" required>

    <label>Фамилия *</label>
    <input type="text" name="lastname" required>

    <label>Почта *</label>
    <input type="email" name="email" required>

    <label>Телефон *</label>
    <input type="text" name="phone" required placeholder="+7XXXXXXXXXX">

    <label>Комментарий *</label>
    <textarea name="comment" rows="5" required
        placeholder="1. Как давно начали работать с брокером?
2. Когда был последний контакт с брокером?
3. Обращались ли вы уже к юристам?
4. Какая сумма ваших потерь?"></textarea>

    <button type="submit">Отправить</button>
</form>

<p id="result"></p>

</div>

<script>
// Маска телефона +7
document.querySelector("input[name='phone']").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (!v.startsWith("7")) v = "7" + v;
    this.value = "+" + v;
});

// Отправка
document.getElementById("leadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;

    const data = {
        name: form.name.value,
        lastname: form.lastname.value,
        email: form.email.value,
        phone: form.phone.value,
        comment: form.comment.value
    };

    const res = await fetch("/submit", {
        method: "POST",
        body: new URLSearchParams(data)
    });

    const json = await res.json();
    document.getElementById("result").innerText =
        "Ответ CRM: " + JSON.stringify(json);
});
</script>

</body>
</html>
