<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма заявки</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background: #f5f5f5; }
.box {
    width: 90%; max-width: 450px; background: #fff;
    margin: 40px auto; padding: 25px;
    border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
input, textarea {
    width: 100%; padding: 12px; margin-top: 5px;
    border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
}
button {
    width: 100%; padding: 12px; margin-top: 15px;
    border: none; background: #007bff; color: #fff;
    font-size: 17px; border-radius: 6px; cursor: pointer;
}
button:hover { background: #0069d9; }
#result { margin-top: 15px; font-weight: bold; }
</style>
</head>

<body>
<div class="box">
<h2>Форма заявки</h2>

<form id="leadForm">

    Имя:<br>
    <input type="text" name="name" required><br><br>

    Фамилия:<br>
    <input type="text" name="lastname" required><br><br>

    Телефон:<br>
    <input type="text" name="phone" placeholder="+7XXXXXXXXXX" required><br><br>

    Почта:<br>
    <input type="email" name="email" required><br><br>

    Комментарий:<br>
    <textarea name="comment" rows="3" placeholder="Введите детали..."></textarea><br><br>

    <button type="submit">Отправить</button>
</form>

<p id="result"></p>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const form = e.target;
    const data = {
        name: form.name.value,
        lastname: form.lastname.value,
        phone: form.phone.value,
        email: form.email.value,
        comment: form.comment.value
    };

    const res = await fetch("/submit", {
        method: "POST",
        body: new URLSearchParams(data)
    });

    const json = await res.json();
    document.getElementById("result").innerText =
        "Ответ CRM: " + JSON.stringify(json);
});
</script>

</body>
</html>
